<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tạp Hoá Ngại Hường</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { font-family: sans-serif; background: #f2f2f7; margin: 0; padding: 10px; }
        .header { background: white; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        #camera-box { width: 100%; height: 160px; background: #000; border-radius: 12px; overflow: hidden; border: 3px solid #007aff; margin-top: 10px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .card { background: white; padding: 15px; border-radius: 15px; margin-top: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 18px; margin-top: 10px; cursor: pointer; }
        .btn-blue { background: #007aff; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin:0; color:#d70119;">NGẠI HƯỜNG PRO</h2>
        <span id="stt" style="font-size:12px; font-weight:bold; color:orange;">● Đang nối...</span>
    </div>
    <div id="camera-box"><video id="video"></video></div>
    <div id="new-area" class="card" style="display:none; background:#fff9c4;">
        <b>MÓN MỚI:</b><br>
        <input id="in-name" type="text" placeholder="Tên món" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:8px;">
        <input id="in-price" type="number" placeholder="Giá" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:8px;">
        <button class="btn" style="background:#34c759; color:white;" onclick="saveNew()">LƯU HỆ THỐNG</button>
    </div>
    <div class="card" id="cart"></div>
    <div style="height:150px;"></div>
    <div style="position:fixed; bottom:20px; left:15px; right:15px; background:white; padding:15px; border-radius:20px; box-shadow:0 -5px 15px rgba(0,0,0,0.1);">
        <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:bold; color:red; margin-bottom:10px;">
            <span>TỔNG:</span><span id="total">0 ₫</span>
        </div>
        <button class="btn btn-blue" onclick="checkout()">XONG KHÁCH - LƯU DOANH THU</button>
    </div>
<script>
    const API = "https://script.google.com/macros/s/AKfycbyvELWXInZ2G3G5iBrM9HaiU10L2q6hlTNT3u8_xropYBW80VbENHObpSavUB4WOGVz/exec";
    let prods = {}, cart = [], lock = false;
    const reader = new ZXing.BrowserBarcodeReader();

    async function init() {
        try {
            const r = await fetch(API); const d = await r.json();
            d.forEach(i => prods[i.Barcode] = { n: i.Name, p: parseInt(i.Price) });
            document.getElementById('stt').innerText = "● Đã đồng bộ"; document.getElementById('stt').style.color="green";
        } catch(e) { document.getElementById('stt').innerText = "● Ngoại tuyến"; }
    }
    
    reader.decodeFromVideoDevice(null, 'video', (res) => {
        if (res && !lock) {
            lock = true; const c = res.text;
            if (prods[c]) {
                let itm = cart.find(i => i.c === c);
                if (itm) itm.q++; else cart.push({ c: c, n: prods[c].n, p: prods[c].p, q: 1 });
                render(); setTimeout(() => lock = false, 800);
            } else {
                window.activeC = c; document.getElementById('new-area').style.display='block';
            }
        }
    });

    async function saveNew() {
        const n = document.getElementById('in-name').value, p = document.getElementById('in-price').value;
        await fetch(API, { method: 'POST', body: JSON.stringify({ data: [{ Barcode: window.activeC, Name: n, Price: p }] }) });
        location.reload();
    }

    function render() {
        let t = 0;
        document.getElementById('cart').innerHTML = cart.map(i => {
            t += i.p * i.q;
            return `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:8px 0;"><b>${i.n} x${i.q}</b><span>${(i.p*i.q).toLocaleString()}đ</span></div>`;
        }).join('');
        document.getElementById('total').innerText = t.toLocaleString() + " ₫";
    }

    async function checkout() {
        if (!cart.length) return;
        const totalNum = cart.reduce((s, i) => s + (i.p * i.q), 0);
        const day = new Date().toLocaleDateString('vi-VN');
        // Gửi số tiền dạng NUMBER thuần túy
        await fetch(API, { method: 'POST', body: JSON.stringify({ type: "history", time: day, total: Number(totalNum) }) });
        alert("Đã thanh toán: " + totalNum.toLocaleString() + "đ");
        cart = []; render(); lock = false;
    }
    init();
</script>
</body>
</html>
