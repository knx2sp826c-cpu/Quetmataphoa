<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hường Ngại App</title>
    <script src="https://unpkg.com/@zxing/library@latest/bundle/zxing.min.js"></script>
    <style>
        :root { --primary: #d70119; --blue: #247aff; --purple: #635ac7; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; overflow-x: hidden; }
        .header { background: white; padding: 12px; border-radius: 15px; text-align: center; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header h2 { margin: 0; color: var(--primary); font-size: 22px; text-transform: uppercase; }
        .status { position: absolute; top: 12px; right: 12px; font-size: 11px; font-weight: bold; display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        #camera-box { width: 100%; height: 200px; background: #000; border-radius: 20px; overflow: hidden; border: 3px solid var(--blue); margin-top: 10px; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .laser { position: absolute; top: 50%; left: 5%; width: 90%; height: 2px; background: rgba(215, 1, 25, 0.8); box-shadow: 0 0 10px 1px var(--primary); z-index: 10; animation: move 2s infinite; }
        @keyframes move { 0%, 100% { top: 30%; } 50% { top: 70%; } }
        .card { background: white; padding: 15px; border-radius: 15px; margin-top: 10px; min-height: 100px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .item-name { flex: 1; font-weight: bold; font-size: 18px; }
        .qty-box { display: flex; align-items: center; gap: 12px; background: #f0f0f5; padding: 5px 15px; border-radius: 12px; }
        .btn-qty { border: none; background: none; color: var(--blue); font-size: 24px; font-weight: bold; }
        .footer { background: white; padding: 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.08); margin-top: 20px; }
        .total-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .total-label, .total-val { color: var(--primary); font-size: 24px; font-weight: 900; }
        .btn-main { width: 100%; padding: 18px; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; color: white; margin-bottom: 10px; text-transform: uppercase; }
        .btn-blue { background: var(--blue); }
        .btn-purple { background: var(--purple); }
        .receipt-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h2>TẠP HOÁ NGẠI HƯỜNG</h2>
        <div class="status"><span id="dot" class="dot"></span> <span id="status-text">Đang tải...</span></div>
    </div>
    <div id="camera-box"><video id="video"></video><div class="laser"></div></div>
    <div class="card" id="cart-container"><div id="cart-list" style="text-align: center; color: #999; padding-top: 20px;">Đưa mã vạch vào camera!</div></div>
    <div id="receipt-screen" class="receipt-overlay">
        <h2 style="margin:0">TẠP HOÁ NGẠI HƯỜNG</h2>
        <div id="r-time" style="font-size:13px; margin: 10px 0;"></div>
        <hr style="border: 1px dashed #000"><div id="r-items-list"></div>
        <h2 style="text-align:right;">TỔNG: <span id="r-total"></span></h2>
        <button class="btn-main btn-blue" onclick="closeReceipt()">XONG - TIẾP TỤC QUÉT</button>
    </div>
    <div class="footer">
        <div class="total-row"><span class="total-label">TỔNG CỘNG:</span><span class="total-val" id="total-val">0 đ</span></div>
        <button class="btn-main btn-blue" onclick="pay()">XONG KHÁCH - THANH TOÁN</button>
        <button class="btn-main btn-purple" onclick="window.open(SHEET_URL)">XEM DOANH THU</button>
    </div>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyvELWXInZ2G3G5iBrM9HaiU10L2q6hlTNT3u8_xropYBW80VbENHObpSavUB4WOGVz/exec";
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1emE2-PGMZU8epGKC8FXf1FANXIRR09lqY6dPTN8ieexhDPolt9vWzT7-/edit#gid=1114532930";
    const beep = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
    let db = {}, cart = [], scanLock = false;
    const codeReader = new ZXing.BrowserBarcodeReader();

    async function startApp() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            data.forEach(item => db[item.Barcode] = { name: item.Name, price: parseInt(item.Price) });
            document.getElementById("dot").style.background = "#34c759";
            document.getElementById("status-text").innerText = "Đã đồng bộ";
            initScanner();
        } catch (e) { document.getElementById("status-text").innerText = "Lỗi kết nối"; }
    }

    function initScanner() {
        codeReader.decodeFromVideoDevice(null, 'video', (result) => {
            if (result && !scanLock) {
                const code = result.text;
                if (db[code]) {
                    // PHÁT TIẾNG BÍP VÀ RUNG
                    beep.play();
                    if (navigator.vibrate) navigator.vibrate(150); // Rung 150ms
                    
                    addToCart(code);
                    scanLock = true; setTimeout(() => scanLock = false, 1200);
                }
            }
        });
    }

    function addToCart(code) {
        let item = cart.find(i => i.code === code);
        if (item) item.qty++;
        else cart.push({ code: code, name: db[code].name, price: db[code].price, qty: 1 });
        renderCart();
    }

    function changeQty(code, delta) {
        let item = cart.find(i => i.code === code);
        if (item) {
            item.qty += delta;
            if (item.qty <= 0) cart = cart.filter(i => i.barcode !== code);
        }
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById("cart-list");
        if (cart.length === 0) { list.innerHTML = "Đưa mã vạch vào camera!"; document.getElementById("total-val").innerText = "0 đ"; return; }
        let total = 0;
        list.innerHTML = cart.map(i => {
            total += i.price * i.qty;
            return `<div class="item-row"><div class="item-name">${i.name}<br><small>${i.price.toLocaleString()}đ</small></div><div class="qty-box"><button class="btn-qty" onclick="changeQty('${i.code}',-1)">-</button><span class="qty-num">${i.qty}</span><button class="btn-qty" onclick="changeQty('${i.code}',1)">+</button></div><div style="font-weight:bold;width:80px;text-align:right">${(i.price*i.qty).toLocaleString()}đ</div></div>`;
        }).join('');
        document.getElementById("total-val").innerText = total.toLocaleString() + " đ";
    }

    function pay() {
        if (cart.length === 0) return;
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
        const time = new Date().toLocaleString('vi-VN');
        document.getElementById("r-time").innerText = time;
        document.getElementById("r-total").innerText = total.toLocaleString() + " đ";
        document.getElementById("receipt-screen").style.display = "block";
        fetch(API_URL, { method: 'POST', body: JSON.stringify({ type: "history", time: time, total: total }) });
    }

    function closeReceipt() { cart = []; renderCart(); document.getElementById("receipt-screen").style.display = "none"; }
    window.onload = startApp;
</script>
</body>
</html>
