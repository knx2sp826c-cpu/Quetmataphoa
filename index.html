<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HƯỜNG NGẠI APP</title>
    <script src="https://unpkg.com/@zxing/library@0.18.6/bundle/zxing.min.js"></script>
    <style>
        :root { --primary: #d70119; --blue: #247aff; --purple: #635ac7; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; overflow-x: hidden; }
        
        .header { background: white; padding: 15px; border-radius: 15px; text-align: center; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header h2 { margin: 0; color: var(--primary); font-size: 20px; font-weight: 900; }
        
        #camera-box { width: 100%; height: 200px; background: #000; border-radius: 20px; overflow: hidden; border: 3px solid var(--blue); margin-top: 10px; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .laser { position: absolute; top: 50%; left: 5%; width: 90%; height: 2px; background: rgba(215, 1, 25, 0.8); box-shadow: 0 0 8px 1px var(--primary); z-index: 10; animation: move 2s infinite linear; }
        @keyframes move { 0%, 100% { top: 30%; } 50% { top: 70%; } }

        .card { background: white; padding: 15px; border-radius: 15px; margin-top: 10px; min-height: 100px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f2f2f7; }
        
        .qty-box { display: flex; align-items: center; gap: 12px; background: #f2f2f7; padding: 5px 12px; border-radius: 10px; }
        .btn-qty { border: none; background: none; color: var(--blue); font-size: 22px; font-weight: bold; cursor: pointer; }

        .footer { background: white; padding: 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); position: fixed; bottom: 0; left: 0; right: 0; }
        .total-val { color: var(--primary); font-size: 24px; font-weight: 800; }
        
        .btn-main { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 17px; font-weight: bold; color: white; margin-bottom: 10px; text-transform: uppercase; cursor: pointer; }
        .btn-blue { background: var(--blue); }
        .btn-purple { background: var(--purple); }

        .receipt-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; padding: 20px; box-sizing: border-box; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h2>HƯỜNG NGẠI APP</h2>
    </div>

    <div id="camera-box">
        <video id="video" playsinline></video>
        <div class="laser"></div>
    </div>

    <div class="card">
        <div id="cart-list" style="text-align: center; color: #999; padding-top: 20px;">Đang chờ quét...</div>
    </div>

    <div id="receipt-screen" class="receipt-overlay">
        <h2 style="margin:0">TẠP HOÁ NGẠI HƯỜNG</h2>
        <p id="r-time" style="font-size:13px;"></p>
        <hr style="border: 1px dashed #000">
        <div id="r-items" style="text-align: left; margin: 20px 0;"></div>
        <h2 style="text-align:right;">TỔNG: <span id="r-total" style="color:red"></span></h2>
        <button class="btn-main btn-blue" onclick="closeReceipt()">XONG - TIẾP TỤC QUÉT</button>
    </div>

    <div style="height: 200px;"></div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <b style="font-size:20px;">TỔNG:</b>
            <span class="total-val" id="total-val">0 đ</span>
        </div>
        <button class="btn-main btn-blue" onclick="pay()">THANH TOÁN</button>
        <button class="btn-main btn-purple" onclick="window.open(SHEET_URL)">XEM DOANH THU</button>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyvELWXInZ2G3G5iBrM9HaiU10L2q6hlTNT3u8_xropYBW80VbENHObpSavUB4WOGVz/exec";
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1emE2-PGMZU8epGKC8FXf1FANXIRR09lqY6dPTN8ieexhDPolt9vWzT7-/edit#gid=1114532930";
    
    const beep = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
    let db = {}, cart = [], scanLock = false;
    const codeReader = new ZXing.BrowserBarcodeReader();

    async function init() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            data.forEach(i => db[i.Barcode.toString().trim()] = { name: i.Name, price: parseInt(i.Price) });
            // Cấu hình camera tiết kiệm tài nguyên
            const videoConstraints = { video: { facingMode: "environment", frameRate: { ideal: 20, max: 25 } } };
            codeReader.decodeFromVideoDevice(null, 'video', (result) => {
                if (result && !scanLock) {
                    const code = result.text.trim();
                    if (db[code]) {
                        beep.play();
                        if (navigator.vibrate) navigator.vibrate(100);
                        addItem(code);
                        scanLock = true;
                        setTimeout(() => { scanLock = false; }, 1500);
                    }
                }
            });
        } catch (e) { alert("Mạng chậm, vui lòng tải lại trang!"); }
    }

    function addItem(code) {
        let item = cart.find(i => i.code === code);
        if (item) item.qty++;
        else cart.push({ code: code, name: db[code].name, price: db[code].price, qty: 1 });
        render();
    }

    function changeQty(code, delta) {
        let item = cart.find(i => i.code === code);
        if (item) {
            item.qty += delta;
            if (item.qty <= 0) cart = cart.filter(i => i.code !== code);
        }
        render();
    }

    function render() {
        const list = document.getElementById("cart-list");
        if (cart.length === 0) { list.innerHTML = "Đang chờ quét..."; document.getElementById("total-val").innerText = "0 đ"; return; }
        let total = 0;
        list.innerHTML = cart.map(i => {
            total += i.price * i.qty;
            return `<div class="item-row">
                <div style="flex:1"><b>${i.name}</b><br><small>${i.price.toLocaleString()}đ</small></div>
                <div class="qty-box">
                    <button class="btn-qty" onclick="changeQty('${i.code}',-1)">-</button>
                    <b style="min-width:20px;text-align:center">${i.qty}</b>
                    <button class="btn-qty" onclick="changeQty('${i.code}',1)">+</button>
                </div>
                <b style="width:80px; text-align:right">${(i.price*i.qty).toLocaleString()}đ</b>
            </div>`;
        }).join('');
        document.getElementById("total-val").innerText = total.toLocaleString() + " đ";
    }

    function pay() {
        if (cart.length === 0) return;
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
        const time = new Date().toLocaleString('vi-VN');
        document.getElementById("r-time").innerText = time;
        document.getElementById("r-items").innerHTML = cart.map(i => `<div style="display:flex;justify-content:space-between"><span>${i.name} x${i.qty}</span><span>${(i.price*i.qty).toLocaleString()}</span></div>`).join('');
        document.getElementById("r-total").innerText = total.toLocaleString() + " đ";
        document.getElementById("receipt-screen").style.display = "block";
        fetch(API_URL, { method: 'POST', body: JSON.stringify({ type: "history", time: time, total: total }) });
    }

    function closeReceipt() { cart = []; render(); document.getElementById("receipt-screen").style.display = "none"; }
    
    window.onload = init;
</script>
</body>
</html>
