<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NG·∫†I H∆Ø·ªúNG PRO</title>
    <script src="https://unpkg.com/@zxing/library@latest/bundle/zxing.min.js"></script>
    <style>
        :root { --primary: #d70119; --blue: #247aff; --purple: #635ac7; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Header & Status */
        .header { background: white; padding: 15px; border-radius: 15px; text-align: center; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header h2 { margin: 0; color: var(--primary); font-size: 20px; font-weight: 900; }
        .status { position: absolute; top: 18px; right: 15px; font-size: 11px; font-weight: bold; display: flex; align-items: center; gap: 4px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #34c759; }

        /* Camera & Laser chu·∫©n ·∫£nh 1 */
        #camera-box { width: 100%; height: 200px; background: #000; border-radius: 20px; overflow: hidden; border: 3px solid var(--blue); margin-top: 10px; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .laser { position: absolute; top: 50%; left: 5%; width: 90%; height: 2px; background: rgba(215, 1, 25, 0.8); box-shadow: 0 0 8px 1px var(--primary); z-index: 10; animation: move 2s infinite linear; }
        @keyframes move { 0%, 100% { top: 30%; } 50% { top: 70%; } }

        /* Danh s√°ch gi·ªè h√†ng c√≥ tƒÉng gi·∫£m s·ªë l∆∞·ª£ng */
        .card { background: white; padding: 15px; border-radius: 15px; margin-top: 10px; min-height: 100px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f2f2f7; }
        .item-info { flex: 1; }
        .item-name { font-weight: 700; font-size: 17px; display: block; }
        .item-price { font-size: 13px; color: #8e8e93; }
        
        .qty-box { display: flex; align-items: center; gap: 12px; background: #f2f2f7; padding: 5px 12px; border-radius: 10px; margin: 0 10px; }
        .btn-qty { border: none; background: none; color: var(--blue); font-size: 22px; font-weight: bold; cursor: pointer; padding: 0 5px; }
        .qty-num { font-size: 18px; font-weight: 800; min-width: 15px; text-align: center; }

        /* Footer t·ªïng ti·ªÅn & n√∫t b·∫•m */
        .footer { background: white; padding: 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); position: fixed; bottom: 0; left: 0; right: 0; z-index: 50; }
        .total-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .total-label, .total-val { color: var(--primary); font-size: 22px; font-weight: 800; }
        .btn-main { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 17px; font-weight: bold; color: white; margin-bottom: 10px; text-transform: uppercase; cursor: pointer; }
        .btn-blue { background: var(--blue); }
        .btn-purple { background: var(--purple); }

        /* M√†n h√¨nh H√≥a ƒë∆°n sau khi thanh to√°n */
        .receipt-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        .receipt-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .receipt-table th { border-bottom: 1px dashed #333; padding: 10px 0; text-align: left; }
        .receipt-table td { padding: 10px 0; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>

    <div class="header">
        <h2>NG·∫†I H∆Ø·ªúNG PRO</h2>
        <div class="status"><span class="dot"></span> <span>ƒê√£ ƒë·ªìng b·ªô</span></div>
    </div>

    <div id="camera-box">
        <video id="video" playsinline></video>
        <div class="laser"></div>
    </div>

    <div class="card">
        <b style="font-size: 13px; color: #666;">DANH S√ÅCH ƒêANG QU√âT:</b>
        <div id="cart-list" style="text-align: center; color: #999; padding-top: 20px;">ƒêang ch·ªù m√£ v·∫°ch...</div>
    </div>

    <div id="receipt-screen" class="receipt-overlay">
        <h2 style="margin:0">T·∫†P HO√Å NG·∫†I H∆Ø·ªúNG</h2>
        <p id="r-time" style="font-size:13px; color: #666;"></p>
        <hr style="border: 1px dashed #000">
        <table class="receipt-table">
            <thead><tr><th>M√≥n</th><th style="text-align:center">SL</th><th style="text-align:right">Ti·ªÅn</th></tr></thead>
            <tbody id="r-items"></tbody>
        </table>
        <h2 style="text-align:right; margin-top:20px;">T·ªîNG: <span id="r-total" style="color:red"></span></h2>
        <button class="btn-main" style="background:#333; margin-top:20px" onclick="window.print()">üñ®Ô∏è IN H√ìA ƒê∆†N</button>
        <button class="btn-main btn-blue" onclick="closeReceipt()">XONG - TI·∫æP T·ª§C QU√âT</button>
    </div>

    <div style="height: 200px;"></div>

    <div class="footer">
        <div class="total-row">
            <span class="total-label">T·ªîNG C·ªòNG:</span>
            <span class="total-val" id="total-val">0 ƒë</span>
        </div>
        <button class="btn-main btn-blue" onclick="pay()">XONG KH√ÅCH - THANH TO√ÅN</button>
        <button class="btn-main btn-purple" onclick="window.open(SHEET_URL)">XEM L·ªäCH S·ª¨ B√ÅN H√ÄNG</button>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyvELWXInZ2G3G5iBrM9HaiU10L2q6hlTNT3u8_xropYBW80VbENHObpSavUB4WOGVz/exec";
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1emE2-PGMZU8epGKC8FXf1FANXIRR09lqY6dPTN8ieexhDPolt9vWzT7-/edit#gid=1114532930";
    
    const beep = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
    let db = {}, cart = [], scanLock = false;
    const codeReader = new ZXing.BrowserBarcodeReader();

    async function init() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            data.forEach(i => db[i.Barcode.toString().trim()] = { name: i.Name, price: parseInt(i.Price) });
            startCamera();
        } catch (e) { console.log("L·ªói t·∫£i d·ªØ li·ªáu"); }
    }

    function startCamera() {
        codeReader.decodeFromVideoDevice(null, 'video', (result) => {
            if (result && !scanLock) {
                const code = result.text.trim();
                if (db[code]) {
                    beep.play(); // Ti·∫øng b√≠p
                    if (navigator.vibrate) navigator.vibrate(100); // Rung
                    addItem(code);
                    scanLock = true;
                    setTimeout(() => { scanLock = false; }, 1200);
                }
            }
        });
    }

    function addItem(code) {
        let item = cart.find(i => i.code === code);
        if (item) item.qty++;
        else cart.push({ code: code, name: db[code].name, price: db[code].price, qty: 1 });
        render();
    }

    function changeQty(code, delta) {
        let item = cart.find(i => i.code === code);
        if (item) {
            item.qty += delta;
            if (item.qty <= 0) cart = cart.filter(i => i.code !== code);
        }
        render();
    }

    function render() {
        const list = document.getElementById("cart-list");
        if (cart.length === 0) {
            list.innerHTML = "ƒêang ch·ªù m√£ v·∫°ch...";
            document.getElementById("total-val").innerText = "0 ƒë";
            return;
        }
        let total = 0;
        list.innerHTML = cart.map(i => {
            total += i.price * i.qty;
            return `
                <div class="item-row">
                    <div class="item-info"><span class="item-name">${i.name}</span><span class="item-price">${i.price.toLocaleString()}ƒë</span></div>
                    <div class="qty-box">
                        <button class="btn-qty" onclick="changeQty('${i.code}',-1)">-</button>
                        <span class="qty-num">${i.qty}</span>
                        <button class="btn-qty" onclick="changeQty('${i.code}',1)">+</button>
                    </div>
                    <div style="font-weight:800; width:80px; text-align:right">${(i.price * i.qty).toLocaleString()}ƒë</div>
                </div>`;
        }).join('');
        document.getElementById("total-val").innerText = total.toLocaleString() + " ƒë";
    }

    function pay() {
        if (cart.length === 0) return;
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
        const time = new Date().toLocaleString('vi-VN');
        
        document.getElementById("r-time").innerText = time;
        document.getElementById("r-items").innerHTML = cart.map(i => `
            <tr><td>${i.name}</td><td style="text-align:center">${i.qty}</td><td style="text-align:right">${(i.price*i.qty).toLocaleString()}</td></tr>
        `).join('');
        document.getElementById("r-total").innerText = total.toLocaleString() + " ƒë";
        document.getElementById("receipt-screen").style.display = "block"; // Hi·ªán h√≥a ƒë∆°n ngay l·∫≠p t·ª©c

        fetch(API_URL, { method: 'POST', body: JSON.stringify({ type: "history", time: time, total: total }) });
    }

    function closeReceipt() {
        cart = []; render();
        document.getElementById("receipt-screen").style.display = "none";
        scanLock = false;
    }

    window.onload = init;
</script>
</body>
</html>
